<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenGravity Digital Marketing - Contact Us</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #4C6A8C;
            color: white;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #hero {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }
        #hero h2 {
            margin: 0 0 10px;
            font-size: 2em;
        }
        #hero p {
            margin: 0;
            font-size: 1.2em;
        }
        section {
            padding: 20px;
            background-color: #C8D1CE;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .center {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        footer {
            background-color: #4C6A8C;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        p {
            margin: 20px 0;
            color: #4C6A8C;
            font-size: 1em;
            line-height: 1.6;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4C6A8C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #3b5070;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            #hero h2 {
                font-size: 1.5em;
            }
            #hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>GoldenGravity</h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="hero">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you</p>
        </div>
    </section>
    
    <section id="contact" style="background-color: #C8D1CE;">
        <div class="container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 GoldenGravity. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
